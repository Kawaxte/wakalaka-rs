name: Feature Request
description: |
  Ask developer(s) to add new feature(s) to yours truly.
title: "[Feature]:"
labels: [ feature ]
assignees:
  - Kawaxte
body:
  - type: markdown
    attributes:
      value: |
        Before submitting a feature request, ensure that you have searched for similar requests. There is a chance that somebody else has already requested the same feature.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: |
        Describe this feature you would like to see.
      placeholder: |
        I would like to see...
    validations:
      required: true
  - type: textarea
    id: benefit
    attributes:
      label: Usefulness
      description: |
        Describe what benefit(s) this feature would bring.
      placeholder: |
        This feature would...
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Implementation
      description: |
        Describe how this feature could be implemented.
      placeholder: |
        This feature could be implemented by...
    validations:
      required: false
  